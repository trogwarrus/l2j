<html><body>Arena Manager:<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_bestTeam 5">View team with most wins</Button>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_Quest TeleportToUndergroundColiseum return">Move to Fantasy Isle.</Button>
